<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wordle</title>
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
</head>
<body>
    <header>
        <div class="info-bar__left">
            <div class="info-icons__menu">
                <img src="./asset/menu.svg" alt="menu">
            </div>
        </div>
        <div class="info-bar__main">
            <div class="info-bar__name">Wordle</div>
        </div>
        <div class="info-bar__right">
            <div class="info-icons__menus">
                <div class="menu-question">
                    <img src="./asset/question.svg" alt="question">
                </div>
                <div class="menu-graph">
                    <img src="./asset/graph.svg" alt="graph">
                </div>
                <div class="menu-setting">
                    <img src="./asset/setting.svg" alt="setting">
                </div>
            </div>
            <div class="info-bar__btn">Subscrible to Games</div>
        </div>
    </header>

    <main>
        <div class="timer">
            00:00
        </div>
        <div class="boad-row row-0">
            <div class="board-block" data-index="00"></div>
            <div class="board-block" data-index="01"></div>
            <div class="board-block" data-index="02"></div>
            <div class="board-block" data-index="03"></div>
            <div class="board-block" data-index="04"></div>
        </div>
        <div class="boad-row row-1">
            <div class="board-block" data-index="10"></div>
            <div class="board-block" data-index="11"></div>
            <div class="board-block" data-index="12"></div>
            <div class="board-block" data-index="13"></div>
            <div class="board-block" data-index="14"></div>
        </div>
        <div class="boad-row row-2">
            <div class="board-block" data-index="20"></div>
            <div class="board-block" data-index="21"></div>
            <div class="board-block" data-index="22"></div>
            <div class="board-block" data-index="23"></div>
            <div class="board-block" data-index="24"></div>
        </div>
        <div class="boad-row row-3">
            <div class="board-block" data-index="30"></div>
            <div class="board-block" data-index="31"></div>
            <div class="board-block" data-index="32"></div>
            <div class="board-block" data-index="33"></div>
            <div class="board-block" data-index="34"></div>
        </div>
        <div class="boad-row row-4">
            <div class="board-block" data-index="40"></div>
            <div class="board-block" data-index="41"></div>
            <div class="board-block" data-index="42"></div>
            <div class="board-block" data-index="43"></div>
            <div class="board-block" data-index="44"></div>
        </div>
        <div class="boad-row row-5">
            <div class="board-block" data-index="50"></div>
            <div class="board-block" data-index="51"></div>
            <div class="board-block" data-index="52"></div>
            <div class="board-block" data-index="53"></div>
            <div class="board-block" data-index="54"></div>
        </div>
    </main>

    <footer>
        <div class="keyborad-row row-0">
            <div class="keyborad-block" data-key="Q">Q</div>
            <div class="keyborad-block" data-key="W">W</div>
            <div class="keyborad-block" data-key="E">E</div>
            <div class="keyborad-block" data-key="R">R</div>
            <div class="keyborad-block" data-key="T">T</div>
            <div class="keyborad-block" data-key="Y">Y</div>
            <div class="keyborad-block" data-key="U">U</div>
            <div class="keyborad-block" data-key="I">I</div>
            <div class="keyborad-block" data-key="O">O</div>
            <div class="keyborad-block" data-key="P">P</div>
        </div>
        <div class="keyborad-row row-1">
            <div class="keyborad-block" data-key="A">A</div>
            <div class="keyborad-block" data-key="S">S</div>
            <div class="keyborad-block" data-key="D">D</div>
            <div class="keyborad-block" data-key="F">F</div>
            <div class="keyborad-block" data-key="G">G</div>
            <div class="keyborad-block" data-key="H">H</div>
            <div class="keyborad-block" data-key="J">J</div>
            <div class="keyborad-block" data-key="K">K</div>
            <div class="keyborad-block" data-key="L">L</div>
        </div>
        <div class="keyborad-row row-2">
            <div class="keyborad-block Enter" data-key="ENDER">ENTER</div>
            <div class="keyborad-block" data-key="Z">Z</div>
            <div class="keyborad-block" data-key="X">X</div>
            <div class="keyborad-block" data-key="C">C</div>
            <div class="keyborad-block" data-key="V">V</div>
            <div class="keyborad-block" data-key="B">B</div>
            <div class="keyborad-block" data-key="N">N</div>
            <div class="keyborad-block" data-key="M">M</div>
            <div class="keyborad-block Delete" data-key="delete">
                <img src="./asset/delete.svg" alt="delete">
            </div>
        </div>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
